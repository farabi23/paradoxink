<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Paradox Ink</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form class="form-control" method="post" th:object="${task}" th:action="@{/updateTask}">

        <input type="hidden" name="id" th:value="${task.getId()}">

        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${task.getTitle()}">

        <label>Description</label>
        <input type="text" class="form-control" name="description" th:value="${task.getDescription()}">

        <label>Status</label>
        <select class="form-control" th:field="*{status}">
            <option value="TODO" th:selected="${task.status == 'TODO'}">TODO</option>
            <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
            <option value="DONE" th:selected="${task.status == 'DONE'}">Done</option>
        </select>

        <button type="submit" class="btn btn-primary">Submit</button>

    ></form>
</div>

</body>
</html>
